<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ewen Buhot</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page">
        <div id = "header">
            <div id = "titre">Ewen Buhot</div>
            <div id = "bouton_competence" class="bouton">Mes compétences</div>
            <div id = "bouton_projets" class="bouton">Mes projets</div>
            <div id = "bouton_reseaux" class="bouton">Mes reseaux</div>
        </div>
        <div id="footer">
            <div id="Politique de confidencialiter">Politique de confidentialiter</div>
            <div id="Me contacter ">Me contacter </div>
            <div id="Ligne copyright">© Copyright 2023. Designer par Ewen</div>
        </div>
        <div id="centre_page">
            <div id="centre_page_haut">
                <div id="titre_centre_page">Étudiant en informatique</div>
                <div id="description_centre_page">1ère année BUT informatique</div>
            </div>
        </div>
        <div id="Mes Compétences parent">
            <div id="Texte Mes Compétences">Compétences</div>
                <div id="Experience conteneur">
                        <div id="emplacement experience">
                            <div id="text Experience">Experience</div>
                                <div id="Case Experience">
                                    <div id="Usine conteneur">
                                        <div id="image usine">
                                            <img class="Logo" src="\picto\industrie.png" alt="Image Usine">
                                        </div>
                                        <div id="texte usine">Usine</div>
                                    </div>
                                    <div id="Pompier conteneur">
                                        <div id="image pompier">
                                            <img class="Logo"src="\picto\camion-de-pompier.png" alt="Camion de pompier">
                                        </div>
                                        <div id="texte pompier">Pompier</div>
                                    </div>
                                    <div id="Cours de soutien">
                                        <div id="image Cours de soutien">
                                            <img class="Logo"src="\picto\cours-de-maths.png" alt="Camion de pompier">
                                        </div>
                                        <div id="texte Cours de soutien">Cours de soutien</div>
                                    </div>
                                    <div id="Bac général">
                                        <div id="image bac">
                                            <img class="Logo"src="\picto\diplome.png" alt="Camion de pompier">
                                        </div>
                                        <div id="texte bac général">Bac général</div>
                            </div>
                        </div>
                </div>
            </div>
                <div id="Conteneur Logiciel Hobbies">
                    <div id="Logiciel conteneur">
                        <div id="Text Logiciel">Logiciel</div>
                        <div id="Contient les logos">
                            <div id="Logo powerpoint"></div>
                            <div id="Logo Fusion360"></div>
                            <div id="Logo Figma"></div>
                        </div>
                    </div>
                    <div id="Hobbies conteneur">
                        <div id="Text Hobbies">Hobbies</div>
                        <div id="ContientHobbies">
                            <div id="LogoPompier"></div>
                            <div id="LogoMusique"></div>
                            <div id="LogoRugby"></div>
                        </div>
                </div>
            </div>
        </div>
        <div id="Mes_Projets">
        </div>
    </div>
  </body>
</html>
